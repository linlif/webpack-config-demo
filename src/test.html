<script>
  let Obj = function (msg) {
    this.msg = msg
    this.shout = function () {
      alert(this.msg)
    }
    this.waitAndShout = function () {
      // 隔5秒后执行上面的shout方面
      setTimeout(function () {
        let self = this
        return function () {
          self.shout()
        }
      }.call(this), 1000)
    }
  }

  let obj = new Obj('msg')
  obj.waitAndShout()

  var obj = {
    x: 123,
    fn: function () {
      console.log(this)
      console.log(this.x)
    }
  }
  obj.fn()

  // 二级及以上
  var obj = {
    x: 456,
    fn: function () {
      console.log('fn', this) // {x: 456, fn: ƒ}
      var f1 = function () {
        console.log('fn.f1', this) // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
        console.log(this.x) // undefined
        var f2 = function () {
          console.log('fn.f2', this) // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
        }
        f2()
      }
      f1()
    }
  }
  obj.fn()

  var Person = function () {
    this.name = 'linlif'
    this.fn = function () {
      console.log('fn', this) // {name: "linlif", fn: ƒ}
      var f2 = function () {
        console.log('f2', this) // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
        var f3 = function () {
          console.log('f3', this) // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
        }
        f3()
      }
      f2()
    }
  }
  var person = new Person()
  person.fn()


  console.log(this) // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
  console.log(this === window) // true

  let global = function () {
    console.log(this) // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
  }
  global()


  // 改变调用对象为gObj
  var gObj = {
    name: 'gName'
  }
  var aaa = function () {
    console.log(this) // {name: "gName"}
    console.log(this.name) // gName
  }
  aaa.call(gObj)

  // 改变调用对象为window
  var name = 'global'
  var bbb = function () {
    console.log(this) // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
    console.log(this.name) // global
  }
  bbb.call(this)
</script>
